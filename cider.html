<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ciders</title>
  </head>
  <body>
    <div class="container">
      <h1>How many bottles of cider do you have?</h1>

      <form id="ciders">
        <div class="form-group">
          <label for="ciders">Number</label>
          <input id="number" type="number" required="required"><br>
        </div>
        
        <button type="submit" class="btn">Give me your ciders!</button>
      </form>

      <div id="result">
        <span class="song"></span>
        <span class="oneLiner"></span>
        <span class="finalLine"></span>
      </div>
    </div>
  </body>
</html>
